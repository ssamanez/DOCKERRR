                    <script>
                        
                        var data = {
                            labels: [0],
                            datasets: [
                                {
                                    label: "Dataset 1",
                                    data: [0],
                                    borderColor: 'rgb(189,195,199)',
                                    lineTension: 0.5
                                }
                            ]
                        };


                        var config = {
                            type: "line",
                            data: data,
                        };


                        var myChart = new Chart(
                            document.getElementById('myChart'),
                            config
                        );

                        window.setInterval(mycallback,2000);
                       
                        
                        function mycallback(){
                            var now = new Date();
                            now = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
                            var value = Math.floor(Math.random() * 1000);
                            if(data.datasets[0].data.length >= 10){
                                data.labels.shift();
                                data.datasets[0].data.shift();
                            }
                            data.labels.push(now);
                            data.datasets[0].data.push(value);

                            myChart.update();
                        }

                    </script>
                    
                    <script>var datatemp2 = {
                        labels: [0],
                        datasets: [
                            {
                                label: "Nueva Gráfica de Temperatura",
                                data: [0],
                                borderColor: 'rgb(255,0,0)',

                            }

                    var configtemp2 = {
                        type: "line",
                        data: datatemp2,
                    };
                    
                    var tempchart2 = new Chart(
                        document.getElementById('tempchart2'),
                        configtemp2
                    );
                    
                    window.setInterval(tempcallback2, 2000);
                    
                    function tempcallback2(){
                        var now = new Date();
                        now = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
                        var value = Math.floor(Math.random() * 1000);
                        if (datatemp2.datasets[0].data.length >= 10){
                            datatemp2.labels.shift();
                            datatemp2.datasets[0].data.shift();
                        }
                        datatemp2.labels.push(now);

                        tempchart2.update();
                    }</script>


                    <script>var dataHumedad = {
                        labels: [0],
                        datasets: [
                            {
                                label: "Humedad",
                                data: [0],
                                borderColor: 'rgb(0,128,255)',
                                lineTension: 0.5
                            }
                        ]
                    };
                    
                    var configHumedad = {
                        type: "line",
                        data: dataHumedad,
                    };
                    
                    var humidityChart = new Chart(
                        document.getElementById('humidityChart'),
                        configHumedad
                    );
                    
                    // Función para actualizar la gráfica de humedad
                    function humidityCallback() {
                        var now = new Date();
                        now = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
                        var value = Math.floor(Math.random() * 100); // Cambia esto con los datos de humedad reales
                    
                        if (dataHumedad.datasets[0].data.length >= 10) {
                            dataHumedad.labels.shift();
                            dataHumedad.datasets[0].data.shift();
                        }
                    
                        dataHumedad.labels.push(now);
                        dataHumedad.datasets[0].data.push(value);
                    
                        humidityChart.update();
                    }
                    
                    // Llama a la función de actualización cada 2 segundos
                    window.setInterval(humidityCallback, 2000);</script>
